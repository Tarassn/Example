<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/test-page.css" rel="stylesheet">
    <script src="js/test.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <label for="hamburger-checkbox">
            <div class="navigation_hamburger">
                <div class="navigation_hamburger-blocks"></div>
                <div class="navigation_hamburger-blocks"></div>
                <div class="navigation_hamburger-blocks"></div>
            </div>
        </label>
        <input type="checkbox" id="hamburger-checkbox">
        <div class="header_left-side">
            <a href="index.html">
                <div class="logo-img">
                </div>
            </a>
            <div class="header_left-side_container">
                <input type="search" class="header_left-side_search" id="search" placeholder=" Поиск..." size="18" />
                <div class="header_left-side_icon-container">
                    <span class="icon"><i class="fa fa-search fa-lg"></i></span>
                </div>
            </div>
        </div>
        <nav class="navigation">
            <a class="navigation_link" href="test-catalogue.html">Каталог тестов</a>
            <a class="navigation_link" href="#partners">Партнеры</a>
            <a class="navigation_link" href="#">О нас</a>
            <a class="navigation_link" href="contacts-page.html">Контакты</a>
            <div class="exit-button navigation_exit-button">
                <label for="hamburger-checkbox">
                    <i class="fas fa-times"></i>
                </label>
            </div>
        </nav>
        <div class="header_right-side">
            <label for="login-checkbox">
                <a class="navigation_link" id="loginModalButt">Войти</a>
            </label>
            <label for="registration-checkbox">
                <div class="button header_right-side_button" id="registerModalButt">Зарегистрироваться</div>
            </label>
        </div>
        <input type="checkbox" id="login-checkbox">
        <div class="log-in_container">
            <div class="log-in_form">
                <div class="exit-button">
                    <label for="login-checkbox">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
                <h2>АВТОРИЗАЦИЯ</h2>
                <p>Введите, пожалуйста, свой логин и пароль</p>
                <input type="text" class="login-input" placeholder=" Логин">
                <input type="password" class="login-input" placeholder=" Пароль">
                <br/>
                <button class="button">Войти</button>
            </div>
        </div>
        <label for="login-checkbox">
            <div class="right-side-entrence-mobile">
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </label>
        <input type="checkbox" id="registration-checkbox">
        <div class="registration_container">
            <div class="registration">
                <div class="exit-button">
                    <label for="registration-checkbox">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
                <h2>РЕГИСТРАЦИЯ</h2>
                <p>Придумайте, пожалуйста, свой логин и пароль</p>
                <input type="text" class="login-input" placeholder=" Логин">
                <input type="password" class="login-input" placeholder=" Пароль">
                <input type="password" class="login-input" placeholder=" Подтвердите пароль">
                <br/>
                <button class="button">Подтвердить</button>
            </div>
        </div>
    </header>
    <main class="test-page_main">
        <div class="test-page_container" id="test-page_container">
            <div>
            <h4 id="test-page_heading"> </h4>
            <p id="test-page_question"></p>
            <ul id="answer-list">

            </ul>
            <button class="button" id="nextQuestionButton">Следующий вопрос</button>
            </div>
            <div class="test-page_statistic-container">
                <h4 id="test-page_statistic-text"></h4>

                <h4 id="test-page_timer-minute">0 : 00
                </h4>

            </div>
        </div>
        <div class="test-page_container" id="win-test-container">
           <h2>Результаты теста:</h2>
            <h4 id ="win-test-container_result"></h4>
            <h4 id ="win-test-container_result-time"></h4>
            <a href="index.html">
                <button class="button">Перейти на главную</button>
            </a>
        </div>

    </main>
    <footer>
        <div class="footer_top">
            <div class="footer_left-side">
                <a href="index.html">
                    <div class="logo-img">
                    </div>
                </a>
            </div>
            <nav class="navigation">
                <a class="navigation_link" href="test-catalogue.html">Каталог тестов</a>
                <a class="navigation_link" href="#partners">Партнеры</a>
                <a class="navigation_link" href="#">О нас</a>
                <a class="navigation_link" href="contacts-page.html">Контакты</a>
            </nav>
            <div class="footer_right-side">
                <div class="footer_icon-bg">
                    <a href="https://facebook.com">
                        <div class="footer_fb-icon"></div>
                    </a>
                </div>
                <div class="footer_icon-bg">
                    <a href="https://twitter.com">
                        <div class="footer_twitter-icon"></div>
                    </a>
                </div>
                <div class="footer_icon-bg">
                    <a href="https://youtube.com">
                        <div class="footer_youtube-icon"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer_copyright">
            <h4>2018 © Taras Chernysh. Все права сохраненны.</h4>
        </div>
    </footer>
</div>
</body>
</html>
